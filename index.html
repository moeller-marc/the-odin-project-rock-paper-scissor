<!DOCTYPE html>
<html lang="en">

<head>
  <title>rock-paper-scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./css/style.css" rel="stylesheet" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div id="score">
    <p id="scoreComputer">Points computer: 0</p>
    <p id="scorePlayer">Points player: 0</p>
  </div>
  <div id="buttons">
    <p>What do you chose ?</p>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
  </div>
  <div id="outcomeField"></div>
</body>

</html>
